<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="http://127.0.0.1:8000/submit/" method="post" enctype="multipart/form-data"> 
        <label for="mass_file">Select a file:</label>
        <input type="file" id="mass_file" name="mass_file" required="required"><br>
        <label for="controls">Number of controls:</label>
        <input type="number" id="controls" name="controls" required="required" min="1"><br>
        <label for="replicates">Number of replicates:</label>
        <input type="number" id="replicates" name="replicates" required="required" min="1"><br><br>
        
        <label for="conditions">Number of conditions (optional):</label>
        <input type="number" id="conditions" name="conditions" min="1" placeholder="1"><br>
        <label for="tolerance">Tolerance (optional):</label>
        <input type="number" id="tolerance" name="tolerance" min="0" placeholder="0"><br><br>
        
        <input type="submit">
    </form>
    <br><br>
    
    <button type="button" id="download" name="download" disabled>No results available</button><br>

    <div id="demo">
    </div>
</body>
<script src="code.js"></script>
</html>
